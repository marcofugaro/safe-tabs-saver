<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Popup</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="header">
    <button class="mdc-button mdc-button--raised">
        <i class="material-icons mdc-button__icon" aria-hidden="true">save_alt</i>
        Save current tabs
      </button>
  </div>
  <div class="tabs-list">
    <div class="mdc-list mdc-list--avatar-list">
      <form class="mdc-list-item mdc-list-item--selected">
        <div class="mdc-list-item__emoji emoji-picker" data-no-trigger-active-parent="true" aria-hidden="true">
          <span class="emoji-picker__chosen">🗂</span>
          <div class="wdt-emoji-picker">
            <i class="material-icons hover-blue" aria-hidden="true">edit</i>
          </div>
        </div>

        <div class="mdc-text-field">
          <input type="text" class="mdc-text-field__input" required="required" spellcheck="false" value="Shit Fuck">
          <div class="mdc-line-ripple"></div>
        </div>

        <button type="submit" class="button-reset mdc-list-item__meta material-icons hover-blue" aria-hidden="true"
          data-no-trigger-active-parent="true">check</button>
        <i class="mdc-list-item__meta material-icons hover-red" data-no-trigger-active-parent="true" aria-hidden="true">delete</i>
      </form>

      <div class="mdc-list-item">
        <div class="mdc-list-item__clickable-area">
          <span class="mdc-list-item__emoji" aria-hidden="true">🗂</span> Dog Feces
        </div>
        <i class="mdc-list-item__meta material-icons hover-blue" data-no-trigger-active-parent="true" aria-hidden="true">edit</i>
      </div>

      <div class="mdc-list-item">
        <div class="mdc-list-item__clickable-area">
          <span class="mdc-list-item__emoji" aria-hidden="true">🗂</span> Dog Feces
        </div>
        <i class="mdc-list-item__meta material-icons hover-blue" data-no-trigger-active-parent="true" aria-hidden="true">edit</i>
      </div>

      <div class="mdc-list-item">
        <div class="mdc-list-item__clickable-area">
          <span class="mdc-list-item__emoji" aria-hidden="true">📸</span> Dog Photos
        </div>
        <i class="mdc-list-item__meta material-icons hover-blue" data-no-trigger-active-parent="true" aria-hidden="true">edit</i>
      </div>

      <div class="mdc-list-item">
        <div class="mdc-list-item__clickable-area">
          <span class="mdc-list-item__emoji" aria-hidden="true">💩</span> Dog Shit
        </div>
        <i class="mdc-list-item__meta material-icons hover-blue" data-no-trigger-active-parent="true" aria-hidden="true">edit</i>
      </div>

      <div class="mdc-snackbar mdc-snackbar--active">
        <div class="mdc-snackbar__text">Successfully deleted Dog Butthole.</div>
        <div class="mdc-snackbar__action-wrapper">
          <button type="button" class="mdc-snackbar__action-button">Undo</button>
        </div>
      </div>

      <div class="mdc-list-item">
        <div class="mdc-list-item__clickable-area">
          <span class="mdc-list-item__emoji" aria-hidden="true">🐕</span> Dog Arse
        </div>
        <i class="mdc-list-item__meta material-icons hover-blue" data-no-trigger-active-parent="true" aria-hidden="true">edit</i>
      </div>

    </div>
  </div>

  <div class="wdt-emoji-popup">
    <a href="#" class="wdt-emoji-popup-mobile-closer">
        &times;
      </a>
    <div class="wdt-emoji-menu-content">
      <div id="wdt-emoji-menu-header">
        <a class="wdt-emoji-tab active" data-group-name="Recent"></a>
        <a class="wdt-emoji-tab" data-group-name="People"></a>
        <a class="wdt-emoji-tab" data-group-name="Nature"></a>
        <a class="wdt-emoji-tab" data-group-name="Foods"></a>
        <a class="wdt-emoji-tab" data-group-name="Activity"></a>
        <a class="wdt-emoji-tab" data-group-name="Places"></a>
        <a class="wdt-emoji-tab" data-group-name="Objects"></a>
        <a class="wdt-emoji-tab" data-group-name="Symbols"></a>
        <a class="wdt-emoji-tab" data-group-name="Flags"></a>
        <a class="wdt-emoji-tab" data-group-name="Custom"></a>
      </div>
      <div class="wdt-emoji-scroll-wrapper">
        <div id="wdt-emoji-menu-items">
          <input id="wdt-emoji-search" type="text" placeholder="Search">
          <h3 id="wdt-emoji-search-result-title">Search Results</h3>
          <div class="wdt-emoji-sections"></div>
          <div id="wdt-emoji-no-result">No emoji found</div>
        </div>
      </div>

      <div id="wdt-emoji-footer">
        <div id="wdt-emoji-preview">
          <span id="wdt-emoji-preview-img"></span>
          <div id="wdt-emoji-preview-text">
            <span id="wdt-emoji-preview-name"></span><br>
            <span id="wdt-emoji-preview-aliases"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
